<head>

    <style>
        body {
    font-family: 'Arial', sans-serif;

}

        form {

        label {

        input, select, textarea {
            width: 100%;
            padding: 10px;

        input[type="submit"] {

       .back-button {
           position: absolute;

<body>

      href="./index.html"
      class="back-button"

      <button><<<<<<</button>

    <h1>Contact Alvin Feriza</h1>
    <p>Your feedback is important to me. Please fill out the form below, </p>
    <p>and I will contact you as soon as possible!</p>

    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <div class="error" id="nameError"></div>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div class="error" id="emailError"></div>

        <label for="rating">Rate our coffee shop:</label>
        <select id="rating" name="rating" required>
            <option value="">Select...</option>
            <option value="5">Very Good</option>
            <option value="4">Good</option>
            <option value="3">Neutral</option>
            <option value="2">Bad</option>
            <option value="1">Very Bad</option>
        </select>
        <div class="error" id="ratingError"></div>

        <label for="comments">Comments and Suggestions:</label>
        <textarea id="comments" name="comments" rows="4"></textarea>

        <input type="submit" value="Submit">
    </form>

    <script>
        const contactForm = document.getElementById('contactForm');

        contactForm.addEventListener('submit', function (event) {
            event.preventDefault();

            //  error messages
            document.getElementById('nameError').textContent = '';
            document.getElementById('emailError').textContent = '';
            document.getElementById('ratingError').textContent = '';

            //  Name
            const name = contactForm.elements['name'].value;
            if (name.length < 3) {
                document.getElementById('nameError').textContent = 'Please enter a valid name.';
                return;
            }

            //  Email
            const email = contactForm.elements['email'].value;
            if (!email.includes('@')) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address.';
                return;
            }

            //  Rating
            const rating = contactForm.elements['rating'].value;
            if (!rating) {
                document.getElementById('ratingError').textContent = 'Please select a rating.';
                return;
            }

            console.log('Name:', name);
            console.log('Email:', email);
            console.log('Rating:', rating);
            console.log('Comments:', contactForm.elements['comments'].value);
